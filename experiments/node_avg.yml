num_epochs: 80
minibatch_size: 128
test_batch_size: 2000
experiments:
- - "layer_1"
  - train_data_file: "train.cpkl"
    test_data_file: "test.cpkl"
    layer_args: {dropout_keep_prob: 0.5}
    layers:
    - ["node_average", {filters: 256}]
    - ["merge", {}, ["merge"]]
    - ["dense", {out_dims: 512}]
    - ["dense", {out_dims: 1, nonlin: False}]
    - ["average_predictions"]
